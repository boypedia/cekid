    <style>
        /* Gaya CSS Anda tetap sama */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.5); /* Putih dengan transparansi 50% */
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #ff4d88;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
            max-width: 90%;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        .popup {
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: rgba(255, 255, 255, 0.5); /* Putih dengan transparansi 50% */
            border: 2px solid #feedf3;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            max-width: 90%;
            box-sizing: border-box;
            /* Tambahkan data-aos untuk animasi */
            opacity: 0; /* Mulai dari opasitas 0 untuk AOS */
        }
        button {
            padding: 10px 20px;
            background-color: #ff002d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #580322;
        }
        #error {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
        
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
